<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Neon Clock with Calendar</title>

<style>
  /* --- Nhúng font Crasey --- */
  @font-face {
    font-family: 'Crasey';
    src: url('Crasey.otf') format('opentype');
    font-weight: normal;
    font-style: normal;
  }

  html,body{
    margin:0;
    overflow:hidden;
    background: radial-gradient(circle at 50% 120%, #001122 0%, #000000 100%);
    height:100%; width:100%;
    color:white;
    font-family:'Crasey', cursive;
  }

  canvas{position:absolute; top:0; left:0; width:100%; height:100%;}

  #clock{
    position:absolute; 
    top:35%; left:50%;
    transform:translate(-50%,-50%);
    font-size:140px; 
    letter-spacing:6px;
    color:#fff;
    text-shadow:
      0 0 25px #00ffff,
      0 0 45px #00ccff,
      0 0 80px #00ffff,
      0 0 100px #00aaff;
  }

  #date{
    position:absolute; 
    top:48%; left:50%;
    transform:translate(-50%,-50%);
    font-size:30px; 
    color:#ccf;
    text-shadow:0 0 20px #00aaff, 0 0 40px #00ccff;
    letter-spacing:3px;
  }

  #calendar{
    position:absolute;
    top:15%; left:5%;
    text-align:left;
    color:#ccf;
    font-size:18px;
    text-shadow:0 0 12px #00aaff;
  }

  #calendar table{ border-collapse:collapse; }
  #calendar th, #calendar td{
    padding:3px 9px;
    text-align:center;
  }
  #calendar th{color:#00ccff;}
  #calendar td.today{
    color:#00ffff;
    font-weight:bold;
    text-shadow:0 0 18px #00ffff;
  }

  /* --- Hiệu ứng glow nhấp nháy --- */
  @keyframes pulse {
    0%, 100% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ccff, 0 0 80px #00ffff; }
    50% { text-shadow: 0 0 40px #00ffff, 0 0 80px #00ccff, 0 0 120px #00ffff; }
  }
  #clock { animation: pulse 2.5s infinite; }
</style>
</head>
<body>
<canvas id="wave"></canvas>
<div id="clock"></div>
<div id="date"></div>
<div id="calendar"></div>

<script>
/* ---- Wave Animation ---- */
const c = document.getElementById("wave");
const ctx = c.getContext("2d");
function resize(){ c.width=window.innerWidth; c.height=window.innerHeight; }
window.onresize=resize; resize();

let t=0;
function draw(){
  ctx.clearRect(0,0,c.width,c.height);
  const colors=["rgba(0,200,255,0.15)","rgba(0,150,255,0.12)","rgba(0,100,255,0.10)"];
  colors.forEach((clr,i)=>{
    ctx.beginPath();
    ctx.strokeStyle=clr; ctx.lineWidth=40-i*8;
    for(let x=0;x<c.width;x++){
      const y=c.height*0.6 + Math.sin((x/200)+t+i)*40*(1-i*0.3);
      if(x===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);
    }
    ctx.stroke();
  });
  t+=0.02;
  requestAnimationFrame(draw);
}
draw();

/* ---- Clock & Date ---- */
function updateTime(){
  const now=new Date();
  const h=String(now.getHours()).padStart(2,"0");
  const m=String(now.getMinutes()).padStart(2,"0");
  const d=now.toLocaleDateString(undefined,{weekday:"long", day:"2-digit", month:"long", year:"numeric"});
  document.getElementById("clock").innerText=`${h}:${m}`;
  document.getElementById("date").innerText=d;
  drawCalendar(now);
}
setInterval(updateTime,1000);
updateTime();

/* ---- Calendar ---- */
function drawCalendar(date){
  const calDiv=document.getElementById("calendar");
  const year=date.getFullYear();
  const month=date.getMonth();
  const today=date.getDate();

  const monthName=date.toLocaleString('default',{month:'long'});
  const first=new Date(year,month,1);
  const last=new Date(year,month+1,0);
  const startDay=(first.getDay()+6)%7;
  const totalDays=last.getDate();

  let html=`<div style="font-size:26px;color:#00ccff;margin-bottom:8px">${monthName} ${year}</div>`;
  html+=`<table><tr><th>Mo</th><th>Tu</th><th>We</th><th>Th</th><th>Fr</th><th>Sa</th><th>Su</th></tr><tr>`;
  for(let i=0;i<startDay;i++) html+="<td></td>";
  for(let day=1;day<=totalDays;day++){
    const weekday=(startDay+day-1)%7;
    const cls=(day===today)?"today":"";
    html+=`<td class="${cls}">${day}</td>`;
    if(weekday===6 && day!==totalDays) html+="</tr><tr>";
  }
  html+="</tr></table>";
  calDiv.innerHTML=html;
}
</script>
</body>
</html>
